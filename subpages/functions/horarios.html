<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style-form.css">
    <title>Agendar horário</title>
</head>

<body>
    <div class="container_form">

        <form class="form" action="#" method="post">

            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>

            <div class="form_grupo">
                <label for="e-mail" class="form_label">Código Cartão</label>
                <input type="text" name="card" class="form_input" id="email" placeholder="123A-456B-789C-123D" required>
            </div>

            <div class="form_grupo">
                <label for="datanascimento" class="form_label">Data da consulta</label>
                <input type="date" name="dataconsulta" class="form_input" id="datanascimento"
                    placeholder="Data de Nascimento" required>
            </div>

            <div class="form_grupo">

                <label for="estadocivil" class="text">Tipo de consulta</label>
                <select name="estadocivil" class="dropdown" required>

                    <option selected disabled class="form_select_option" value="">Selecione</option>
                    <option value="Acupuntura" class="form_select_option">Acupuntura</option>
                    <option value="Alergia" class="form_select_option">Alergia e Imunologia</option>
                    <option value="Anestesiologia" class="form_select_option">Anestesiologia</option>
                    <option value="Angiologia" class="form_select_option">Angiologia</option>
                    <option value="Cardiologia" class="form_select_option">Cardiologia</option>
                    <option value="Ortopedista" class="form_select_option">Ortopedista</option>
                </select>

            </div>

            <div class="submit">

                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn">Agendar</button>

            </div>
        </form>

    </div>
</body>

</html>
